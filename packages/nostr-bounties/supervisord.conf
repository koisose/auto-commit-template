[supervisord]
nodaemon=true

[program:app]
command=node server/entry.express
directory=/qwik-multi-tenancy
stdout_logfile=/tmp/your_program.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=10
stderr_logfile=/tmp/your_program_err.log
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=10

[program:redis]
command=redis-server /qwik-multi-tenancy/redis.conf
autostart=true
autorestart=true